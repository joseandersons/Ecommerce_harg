<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} Harg {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
        
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Cadastro</h3></div>
                                        <div class="card-body">
                                            <form method="POST" action="{% url 'criar_conta_cliente' %}">
                                                {% csrf_token %}
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" name="nome"/>
                                                            <label for="inputFirstName">Nome</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-floating">
                                                            <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" name="sobrenome"/>
                                                            <label for="inputLastName">Sobrenome</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="username" name="username" />
                                                    <label for="username">Username</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" name="email" />
                                                    <label for="inputEmail">Email</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputCpf" type="text" placeholder="CPF" name="cpf" />
                                                    <label for="inputCpf">CPF</label>
                                                </div>
                                                                                            
                                                <!-- Novos campos -->
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputTelefone" type="text" placeholder="Telefone" name="telefone" />
                                                    <label for="inputTelefone">Telefone</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputDataNascimento" type="date" name="data_nascimento" />
                                                    <label for="inputDataNascimento">Data de Nascimento</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputCep" type="text" placeholder="CEP" name="cep" />
                                                    <label for="inputCep">CEP</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputRua" type="text" placeholder="Rua" name="rua" />
                                                    <label for="inputRua">Rua</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputBairro" type="text" placeholder="Bairro" name="bairro" />
                                                    <label for="inputBairro">Bairro</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputNumero" type="number" placeholder="Número" name="numero" />
                                                    <label for="inputNumero">Número</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputComplemento" type="text" placeholder="Complemento" name="complemento" />
                                                    <label for="inputComplemento">Complemento</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputCidade" type="text" placeholder="Cidade" name="cidade" />
                                                    <label for="inputCidade">Cidade</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEstado" type="text" placeholder="Estado" name="estado" />
                                                    <label for="inputEstado">Estado</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <select class="form-control" id="inputSexo" name="sexo">
                                                        <option value="M">Masculino</option>
                                                        <option value="F">Feminino</option>
                                                        <option value="O">Outro</option>
                                                    </select>
                                                    <label for="inputSexo">Sexo</label>
                                                </div>
                                                <div class="row mb-3">

                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input class="form-control" id="Senha" type="password" placeholder="Enter your first name" name="senha"/>
                                                            <label for="Senha">Senha</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-floating">
                                                            
                                                            <input class="form-control" id="Confirmarsenha" type="password" placeholder="Enter your first name" name="confirmar_senha"/>
                                                            <label for="Confirmarsenha">Confirmar Senha</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">Criar Conta</button></div>
                                                    
                                                </div>
                                            </form>
                                        </div>
                                        <div class="card-footer text-center py-3">
                                            <div class="small"><a href="{% url 'login_cliente' %}">Já tem conta? faça login!</a></div>
                                        </div>
                                    </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'assets/demo/chart-area-demo.js' %}"></script>
        <script src="{% static 'assets/demo/chart-bar-demo.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
    </body>
</html>
